name: action to update rules
on:
  schedule:
  - cron: '0 0 1 * *'
  workflow_dispatch:

env:
  RULES_URL: https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/config/ACL4SSR_Online.ini
  DIRECT_URL: https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/config/ACL4SSR_Online.ini

jobs:
  stale:
    name: Modifiy repository files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2.3.2

      - name: Modifiy the specific files using scripts
        run: |
          cd rules
          wget -P ./rules/ -N ${RULES_URL} -O ACL4SSR.ini
          sed 
          echo "update at $(date +'%Y-%m-%dT%H:%M:%S')" >> ACL4SSR.ini
      - name: Commit and push changes
        run: |
          git config --global user.name ${{ github.actor }}
          git add -A
          git commit -m "update at $(date +'%Y-%m-%dT%H:%M:%S')"
          git push